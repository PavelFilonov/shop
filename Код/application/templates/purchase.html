{% extends 'base.html' %}

{% block head %}
<title>Покупки</title>
{% endblock %}

{% block body %}
<div class="container">
    <div class="col-md-5 col-lg-4 order-md-last">
        <h4 class="d-flex justify-content-between align-items-center mb-3">
            <span>Ваши покупки</span>
            <span>{{ size }}</span>
        </h4>
        <ul class="list-group mb-3">
            {% for purchase in purchases %}
            <li class="list-group-item d-flex justify-content-between lh-sm">
                <form method="post">
                    <h6 class="my-0"><p><label>{{ purchase.product.title }}</label>
                    </p></h6>
                    <p><label>Цена: {{ purchase.product.price }}</label></p>
                    <p><label>Количество: {{ purchase.volume }}</label></p>
                    <p><label>{{ purchase.product.description }}</label></p>
                </form>
            </li>
            <br>
            {% endfor %}
            <li class="list-group-item d-flex justify-content-between">
                <span>Итого</span>
                <strong>{{ total }}</strong>
            </li>
        </ul>
    </div>
</div>
{% endblock %}
